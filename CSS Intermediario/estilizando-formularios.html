<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulários</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        fieldset{
            margin: 1em 0;
            padding: 1em;
            border: 1px solid #ccc;
            background: #f8f8f8;
        }

        legend{
            font-weight: bold;
        }

        label{
            display: block;
            cursor: pointer;
        }

        input[type="text"]{
            width: 20em;
        }

        #nao, #sim{
            margin-right: 1em;
        }
    </style>
</head>
<body>

    <h2>Estilizando formulários</h2>

    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

            <div>
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input type="radio" name="botao" id="sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="botao" id="nao">Não
                </label>
            </div>

        </fieldset>

    </form>

</body>
</html>
