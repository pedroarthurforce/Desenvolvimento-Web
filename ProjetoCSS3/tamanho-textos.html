<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de textos</title>
	<style type="text/css">
		div{
			/*
			px -> Tamanho fixo
			%  -> Tamanho relativo
			em -> Tamanho relativo ao container pai	
			 */
			font-size: 30px;
		}

		.texto{
			font-size: 2em;
		}

		.texto2{
			font-size: 1em;
		}
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteudo</p>
		<p class="texto2">Conteudo 2</p>
	</div>
</body>
</html>
